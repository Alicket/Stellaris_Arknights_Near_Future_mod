FLAG_CATEGORY_hypergryph:0 "鹰角"

## 种族特性 ##
trait_latent_oripathy:0 "源石病潜势"
trait_latent_oripathy_desc:0 "§L长期生活在受源石及其工业衍生品影响的环境中,\t\t人们更容易得一种被称为\t\t"源石病"\t\t的不治之症.\t\t§!\n\n只有当§H种族§!是§H泰拉人§!、§H母星§!是§H泰拉§!以及不是§H格式塔意识§!,\t\t§H种族特性§!后续内容才会生效.\t\t"
trait_Originium_Arts:0 "源石技艺"
trait_Originium_Arts_desc:0 "§L随着\t\t"上帝之锁"\t\t被突破,\t\t源石病特效药的问世使\t\t"源石病"\t\t不再是令人绝望的不治之症,\t\t它将转而成为一种优势.\t\t§!"
trait_acute_oripathy:0 "急性源石病"
trait_acute_oripathy_desc:0 "短时间受到大量源石污染导致的源石病急性感染,\t\t缺乏有效治疗的感染者在最迟两个月内就会死亡.\t\t"

## 领袖特性 ##
# 通用 #
leader_trait_oripathy:0 "源石病"
leader_trait_oripathy_desc:0 "这位领袖是一名源石病感染者.\t\t"
leader_trait_vampire:0 "血魔"
leader_trait_vampire_desc:0 "这位领袖来自经常被妖魔化的萨卡兹族中,\t\t最恶名远扬的一支——血魔.\t\t\n§L它们在黑夜中穿行,\t\t以他人的血液为食,\t\t杀人如麻,\t\t无恶不作……我编不下去了.\t\t§!"
leader_trait_tiandaochouqin:0 "天道酬勤"
leader_trait_tiandaochouqin_desc:0 "这位领袖在工作和学习上非常勤勉,\t\t相信只要付出了足够的努力,\t\t将来也一定会得到相应的收获.\t\t"
# 统治 #
trait_ruler_walk_in_dust_r:0 "遗尘漫步"
trait_ruler_walk_in_dust_r_desc:0 "她眼中安放着大地与时代.\t\t文明百般变迁,\t\t而她流浪已久.\t\t如万千生灵.\t\t"
trait_ruler_kaltsit_knowledgeable:0 "通晓学识"
trait_ruler_kaltsit_knowledgeable_desc:0 "§G凯尔希§!在冶金工业、社会学、源石技艺、考古学、历史系谱学、经济、植物学、地质学等领域皆拥有渊博学识.\t\t"
trait_ruler_efficient_infrastructure:0 "高效基建"
trait_ruler_efficient_infrastructure_desc:0 "这位领袖知晓基建的重要性以及如何让其收益最大化.\t\t"
trait_ruler_meet_end:0 "在文明尽头相遇"
trait_ruler_meet_end_desc:0 "§L在那用黑暗与星点光芒装饰过的文明尽头,\t\t我们也一样会再见面……§!"
trait_ruler_babel_evil_spirit_w:0 "巴别塔的恶灵"
trait_ruler_babel_evil_spirit_w_desc:0 "泰拉人无法理解博士的无情.\t\t为了下赢一盘棋,\t\t博士用何种手段牺牲了多少棋子尚不可知.\t\t\n博士§L在战火的催化下将在§!§R1年后§!§L转变为§!§R巴别塔的恶灵§!§L!\t\t§!"
trait_ruler_babel_evil_spirit_l:0 "§L巴别塔的恶灵§!"
trait_ruler_babel_evil_spirit_l_desc:0 "§B博士§!什么都回忆不起来.\t\t他/她可以是一个教导者、研究者,\t\t也可以是倾斜力量天平的人.\t\t"
trait_ruler_babel_evil_spirit_r:0 "§R巴别塔的恶灵§!"
trait_ruler_babel_evil_spirit_r_desc:0 "§R博士§!现在是一台战争机器.\t\t在这个机器眼里只有战争和胜利,\t\t除此之外的一切一概都不重要.\t\t\n§R博士§!§L将在和平状态的§!§G1年后§!§L转变为§!巴别塔的恶灵§L.\t\t§!"
trait_ruler_doctor_healing:0 "正在治疗"
trait_ruler_doctor_healing_desc:0 "这位领袖正在进行生理或心理上的治疗,\t\t在此期间大部分工作将交由临时的团队负责,\t\t这会造成一定量的行政效率低下。"
# 总督 #
leader_trait_biaozhunhua:0 "标准化"
leader_trait_biaozhunhua_desc:0 "这位领袖倡导工作和生产的制度化和标准化.\t\t"
leader_trait_dizhixuejia:0 "地质学家"
leader_trait_dizhixuejia_desc:0 "这位领袖是一位经验丰富的地质学家,\t\t总能提出理想的开采计划.\t\t"
leader_trait_jinshugongyi:0 "金属工艺"
leader_trait_jinshugongyi_desc:0 "这位领袖曾在基建车间工作,\t\t并有一些关于优化金属工艺的设想.\t\t"
leader_trait_jixingzi:0 "急性子"
leader_trait_jixingzi_desc:0 "这位领袖总是能提前完成建设任务,\t\t为此不惜提高预算.\t\t"
leader_trait_manxingzi:0 "慢性子"
leader_trait_manxingzi_desc:0 "这位领袖总是慢条斯理地推进自己的工作,\t\t为了压低预算和成本不慌不忙地与承包商周旋.\t\t"
leader_trait_mafanzhizaozhe:0 "麻烦制造者"
leader_trait_mafanzhizaozhe_desc:0 "这位领袖天赋异禀,\t\t但总是莫名其妙带来很多麻烦并遭受诟病.\t\t"
leader_trait_shihuangzhe:0 "拾荒者"
leader_trait_shihuangzhe_desc:0 "这位领袖曾经历过一段艰苦岁月,\t\t对避免不必要开支上有更高的要求.\t\t"
leader_trait_zuozhanzhidaoluxiang:0 "指导录像"
leader_trait_zuozhanzhidaoluxiang_desc:0 "这位曾是干员的领袖习惯通过阅览指导录像来学习提升.\t\t"
leader_trait_jiaoji:0 "交际"
leader_trait_jiaoji_desc:0 "这位领袖有着出色的社交能力,\t\t时常联络社会各界人士参与共赢的项目.\t\t"
leader_trait_tanpan:0 "谈判"
leader_trait_tanpan_desc:0 "这位领袖善于在复杂规则下与商业界进行商务谈判和利益交换.\t\t"
leader_trait_wuliuzhuanjia:0 "物流专家"
leader_trait_wuliuzhuanjia_desc:0 "这位领袖曾是物流公司高管,\t\t对金融和经济有着独到的看法.\t\t"
leader_trait_superintendent:0 "前警司"
leader_trait_superintendent_desc:0 "这名警司出身的领袖非常重视警务工作.\t\t"
leader_trait_wealthy:0 "多金"
leader_trait_wealthy_desc:0 "龙门富豪家族千金,\t\t众人的掌上明珠.\t\t家族带来的财力帮助她建立了警务系统完善的福利.\t\t"
leader_trait_economy_measure:0 "经济手腕"
leader_trait_economy_measure_desc:0 "这位领袖在经济贸易上拥有卓越的远见与执行力.\t\t"
leader_trait_warlords:0 "旧军阀"
leader_trait_warlords_desc:0 "这位领袖曾经是割据一方的军阀,\t\t他能随时动员老部下和家乡子弟投入正规军,\t\t但因此也遭到非议.\t\t"
leader_trait_governor_kjera:0 "耶拉冈德"
leader_trait_governor_kjera_desc:0 "作为谢拉格圣山的神明洞察一切,\t也是圣女大人身边尽职尽责的女仆长,\t对于让星区'保持干净'有一套独特的见解."
leader_trait_governor_kjera_ruler:0 "$leader_trait_governor_kjera$"
leader_trait_governor_kjera_ruler_desc:0 "$leader_trait_governor_kjera_desc$"

# 科学 #
leader_trait_walk_in_dust_s:0 "遗尘漫步"
leader_trait_walk_in_dust_s_desc:0 "在这场几乎没有尽头的漫长旅程中,\t\t她始终在寻找最初问题的答案.\t\t她的答案.\t\t"
leader_trait_unknown_technology:0 "未知技术"
leader_trait_unknown_technology_desc:0 "§G凯尔希§!涉猎的一些技术即使是现代科学也还无法解释.\t\t"
trait_scientist_meet_end:0 "在文明尽头相遇"
trait_scientist_meet_end_desc:0 "§L在那用黑暗与星点光芒装饰过的文明尽头,\t\t我们也一样会再见面……§!"
leader_trait_precise_calculation:0 "精密计算"
leader_trait_precise_calculation_desc:0 "这位领袖在参与过的诸多实验中从没有犯过一点错误.\t\t"
# 舰队 #
leader_trait_admiral_chivalry:0 "骑士精神"
leader_trait_admiral_chivalry_desc:0 "这位领袖遵从着骑士精神的荣耀和信仰,\t\t并决定以骑士的意志战胜一切丑恶.\t\t"
leader_trait_ship_operation_maintenance:0 "舰船运维"
leader_trait_ship_operation_maintenance_desc:0 "这位领袖曾是陆行舰的可靠性工程师和软件工程师,\t\t能对舰船进行自主修理并向舰员兜售商品§L(???)§!"
leader_trait_jujizhuanjing:0 "狙击专精"
leader_trait_jujizhuanjing_desc:0 "这位领袖非常重视交战时火力的超视距投射.\t\t"
leader_trait_emergency_appointment:0 "紧急抽调"
leader_trait_emergency_appointment_desc:0 "在某个时间段该领袖从陆战队紧急调任为舰队长官.\t\t"
leader_trait_lock_keys:0 "锁与匙"
leader_trait_lock_keys_desc:0 "莫斯提马凭借锁与匙赋予的力量,\t\t能够影响一定范围内舰船的时间流速.\t\t"
leader_trait_snacks_network:0 "零食网络"
leader_trait_snacks_network_desc:0 "帝国舰队维护费:§G-2.5%§!\n\n坚雷组织了一个遍布全舰队的庞大零食网络，力求给大家供应最美味，最廉价的零食。"
leader_trait_parts_network:0 "零件网络"
leader_trait_parts_network_desc:0 "帝国舰队维护费:§G-5%§!\n\n坚雷组织了一个遍布全舰队的庞大零件网络，力求给大家供应最物美价廉的零件。"
leader_trait_calcium:0 "钙质化"
leader_trait_calcium_desc:0 "塞雷娅控制钙元素的能力使得修复舰船损伤部位的效率大大提高。"

# 陆军 #
leader_trait_general_chivalry:0 "骑士精神"
leader_trait_general_chivalry_desc:0 "这位领袖遵从着骑士精神的荣耀和信仰,\t\t并决定以骑士的意志战胜一切丑恶.\t\t"
leader_trait_army_of_one:0 "一人成军"
leader_trait_army_of_one_desc:0 "这位领袖拥有强大的源石技艺,\t\t能在战场上如同战神一般单人切开敌人的堡垒群.\t\t"
leader_trait_xianfengzhuanjing:0 "先锋专精"
leader_trait_xianfengzhuanjing_desc:0 "这位领袖擅长在作战中先发制人并为己方部队创造机会.\t\t"
leader_trait_jinweizhuanjing:0 "近卫专精"
leader_trait_jinweizhuanjing_desc:0 "这位领袖擅长通过进攻实现防守,\t\t或是在防守中扩大入侵.\t\t"
leader_trait_shushizhuanjing:0 "术师专精"
leader_trait_shushizhuanjing_desc:0 "这位领袖擅长指挥施术部队运用源石技艺对敌军进行法术轰炸.\t\t"
leader_trait_zhongzhuangzhuanjing:0 "重装专精"
leader_trait_zhongzhuangzhuanjing_desc:0 "这位领袖的部队在防御中不动如山,\t\t在进攻时也会像山一般压碎敌军.\t\t"
leader_trait_tezhongzhuanjing:0 "特种专精"
leader_trait_tezhongzhuanjing_desc:0 "这位领袖掌握了成熟的特种作战理论,\t\t擅长快速突袭和反包围.\t\t"
leader_trait_military_fortress:0 "军事要塞"
leader_trait_military_fortress_desc:0 "她是一面坚硬的盾,\t\t一堵稳定的壁垒,\t\t一座永远不会先于其他人倒下的要塞.\t\t"
leader_trait_bloody_battle:0 "血战"
leader_trait_bloody_battle_desc:0 "炮弹迅疾如风暴,\t\t盾牌坚硬似铁壁.\t\t她会拼命战斗下去,\t\t直至流尽最后一滴血.\t\t"
leader_trait_frighten_box:0 "惊吓盒子"
leader_trait_frighten_box_desc:0 "W乐此不疲地向前线投放大量地雷,\t\t对敌我双方都将造成了大量损伤.\t\t"
leader_trait_treachery:0 "背信弃义"
leader_trait_treachery_desc:0 "对W来说,\t\t抛弃深陷敌阵的部队或是无差别地消灭敌方与友军是不值得大惊小怪的事.\t\t"

## 帝国特性 ##
terra_council:0 "联合会议准备中"
terra_council_desc:0 "下一次理事会联合会议正在准备之中.\t\t"
peak_plan_training:0 "巅峰计划进行中"
peak_plan_training_desc:0 "一项为期5年的人才进修计划正在进行.\t\t"
snacks_network:0 "零食网络"
snacks_network_desc:0 "坚雷组织了一个遍布全舰队的庞大零食网络，力求给大家供应最美味，最廉价的零食。"
parts_network:0 "零件网络"
parts_network_desc:0 "坚雷组织了一个遍布全舰队的庞大零件网络，力求给大家供应最物美价廉的零件。"


## 星球特性 ##
catastrophe:0 "天灾"
catastrophe_desc:0 "在泰拉世界频繁发生的超级自然灾害的统称,\t\t包含且不限于暴风、雪灾、强降雨、洪水等甚至陨石坠落.\t\t天灾过后往往会留下一种蕴含强大能量的神秘矿物——源石.\t\t研究猜测天灾或许是源石的一种传播媒介.\t\t"
nomadic_city:0 "移动城邦"
nomadic_city_desc:0 "频繁发生且破坏力巨大的天灾,\t\t迫使行星居民定期迁移家园进行躲避.\t\t在文明与技术的演变之下,\t\t人们最终创造出了十分庞大的移动城市.\t\t"
barbarian_growth:0 "野蛮生长"
barbarian_growth_desc:0 "这片大地上的大部分人生存在缺乏秩序的荒芜原野.\t\t他们生产力低下、生存境遇艰难,\t\t并时刻处于天灾和强盗的威胁中.\t\t"
wheels_motion:0 "发轫之始"
wheels_motion_desc:0 "调动人力和物力,\t\t迈出重塑荒野的人民和其家园的第一步.\t\t"
strewn_thorns:0 "荆棘丛生"
strewn_thorns_desc:0 "秩序建设的进程缓慢而坚定,\t\t在天灾威胁下,\t\t深入荒野的干员和信使与敌人的战斗此起彼伏.\t\t"
autumn_sea:0 "层林尽染"
autumn_sea_desc:0 "将秩序带给大地的人将被歌颂.\t\t而在很长一段时间内,\t\t无数受益者都将充满斗志地投身新世界的事业.\t\t"
infected_anxious:0 "感染者焦虑"
infected_anxious_desc:0 "超过预期的源石病死亡率引发了感染者对相关医疗数据的质疑和人身焦虑.\t\t"
torn_society:0 "撕裂的社会"
torn_society_desc:0 "绝望的感染者正在摧毁社会秩序,\t\t分裂各国的残余势力和民族主义者正在趁机作乱.\t\t"
celebration:0 "攻克\t\t"源石病"\t\t庆典"
celebration_desc:0 "庆祝\t\t"源石病"\t\t被攻克的盛大庆典正在各地举办,\t\t很久之后,\t\t一些活动也会演变为当地的特色风俗流传下去.\t\t"
repression_failure:0 "镇压失败"
repression_failure_desc:0 "行星政府严重失败的镇暴行动导致几乎整个行星陷入无政府状态.\t\t"
catastrophe_panic:0 "天灾恐慌"
catastrophe_panic_desc:0 "近期一次天灾导致的惨烈景象引发了全球性的广泛恐慌.\t\t"
corrosion:0 "侵蚀"
corrosion_desc:0 "\t\t"侵蚀"\t\t是塔卫二上一种危险的超自然灾害,\t\t被侵蚀的区域会出现扭曲的环境与反常的物理现象."
g_wrtdjh_modifier:0 "污染土地净化"
g_wrtdjh_modifier_desc:0 "净化修复曾经被源石污染过的土地.\t\t"
g_jssjjs_modifier:0 "精神世界建设"
g_jssjjs_modifier_desc:0 "精神支柱和精神动力是我们步入星空的灵魂.\t\t"
g_wzsjjs_modifier:0 "物质世界建设"
g_wzsjjs_modifier_desc:0 "物质生产的进步是我们探索无垠的基础和前提.\t\t"
g_gdzbzzzc_modifier:0 "高端装备制造支持"
g_gdzbzzzc_modifier_desc:0 "高端领域的发展决定了文明工业的整体竞争力.\t\t"
g_zlzycyzz_modifier:0 "战略资源产业支持"
g_zlzycyzz_modifier_desc:0 "避免战略资源成为威胁的办法就是掌握在自己手中.\t\t"
g_dqmszc_modifier:0 "地区免税政策"
g_dqmszc_modifier_desc:0 "出于振兴经济或灾后扶持等目的,\t\t部分地区在一定时间内享受免税待遇.\t\t"
g_jyzdbt_modifier:0 "就业指导补贴"
g_jyzdbt_modifier_desc:0 "星际时代的公民不应被择业的困难所阻碍.\t\t"
y_znjxzc_modifier:0 "智能机械支持"
y_znjxzc_modifier_desc:0 "高效的智能机械将延伸人类的活动和能力范围.\t\t"
y_xxfyzl_modifier:0 "行星防御指令"
y_xxfyzl_modifier_desc:0 "做好持久战的准备,\t\t应对来自太空的威胁.\t\t"
y_cbfzgh_modifier:0 "城邦发展规划"
y_cbfzgh_modifier_desc:0 "城市化的兴起象征着文明的发展和进步.\t\t"
y_tkjdjs_modifier:0 "太空舰队建设"
y_tkjdjs_modifier_desc:0 "战舰的数量决定了威胁和我们之间的距离.\t\t"
r_tllhscl_modifier:0 "泰拉联合搜查令"
r_tllhscl_modifier_desc:0 "搜查镇压负隅顽抗的旧世界残余.\t\t"
originium_bombs_contaminated_0:0 "遭到源石轰炸"
originium_bombs_contaminated_0_desc:0 "行星正遭到源石炸弹的轰炸!\t\t当星球破坏度高于25%,\t\t源石将在轰炸后留下大量污染并使行星居民感染急性源石病!\t\t"
originium_bombs_contaminated_1:0 "源石污染"
originium_bombs_contaminated_1_desc:0 "该行星曾遭受源石轨道轰炸,\t\t轰炸在行星上留下了暂时性的危险污染,\t\t并致使居民感染.\t\t"
biochemical_protection:0 "生化防护"
biochemical_protection_desc:0 "这颗星球目前正在进行生化防护.\t\t"

## 星球决议 ##
decision_biochemical_protection:0 "生化防护"
decision_biochemical_protection_desc:0 "提升整个星球的毒害防护级别,\t\t使源石轰炸给行星人口带来的负面效果在破坏度达到100%后才生效.\t\t"
decision_biochemical_protection_effects_short:0 "提升£stability£ §G稳定性§!.\t\t\n\n减少£job£ §R岗位资源生产§!与£mod_pop_growth_speed£ §R人口增长§!.\t\t"
decision_biochemical_protection_effects_custom:0 "星球遭受的$bombardment_originium_bombs$将在§Y破坏度§!达到§R100%§!时开始产生污染.\t\t"
decision_end_biochemical_protection:0 "结束生化防护"
decision_end_biochemical_protection_desc:0 "结束当前的生化防护,\t\t恢复社会的正常秩序.\t\t"
decision_end_biochemical_protection_effects_short:0 "该星球上的生化防护已经结束.\t\t"

## 资源 ##
originiums:0 "源石"
originiums_desc:0 "伴随天灾而生的神秘矿物,\t\t蕴含着巨大的能量,\t\t也催生出感染者的存在.\t\t"
originiums_deficit:0 "源石短缺"
mod_planet_jobs_originiums_produces_mult:0 "£job£ 岗位生产的£originiums£ $originiums$"
d32_steels:0 "D32钢"
d32_steels_desc:0 "自然界中不应存在的人造金属材料,\t\t强度超群,\t\t无法击穿,\t\t能顺畅传导源石技艺.\t\t"
d32_steels_deficit:0 "D32钢短缺"
mod_planet_jobs_d32_steels_produces_mult:0 "£job£ 岗位生产的£d32_steels£ $d32_steels$"
multipole_nanosheets:0 "多极纳米片"
multipole_nanosheets_desc:0 "现代工艺的创造力结晶,\t\t对范围内源石敏感的装置.\t\t能提升源能设备对源石的敏感性并存储源石技艺,\t\t是源能社会必不可少的材料.\t\t"
multipole_nanosheets_deficit:0 "多极纳米片短缺"
mod_planet_jobs_multipole_nanosheets_produces_mult:0 "£job£ 岗位生产的£multipole_nanosheets£ $multipole_nanosheets$"

## 星球地块 ##
d_infection_blockade:0 "感染封锁区"
d_infection_blockade_desc:0 "被封锁的灾后地区,\t\t具有极高的感染风险,\t\t无数放射性极强的巨型源石矿耸立在地表.\t\t"
d_originiums_mine:0 "源石开采区"
d_originiums_mine_desc:0 "该地区天灾常年肆掠,\t\t经年沉积的高品质源石矿正在被稳定开采.\t\t"
d_lungmen_special_economic_zone:0 "龙门经济特区"
d_lungmen_special_economic_zone_desc:0 "作为泰拉经济新秩序的起源地,\t\t龙门如今已经成为了一个商业发达的巨型大都市.\t\t"
d_holy_mountain:0 "喀兰圣山"
d_holy_mountain_desc:0 "传说中圣山是庇护雪境不被天灾侵袭的神的居所.\t\t许多游客慕名而来,\t\t但除了历代圣女,\t\t从未有人能够登上山顶.\t\t"
d_sargon_rainforest:0 "萨尔贡雨林"
d_sargon_rainforest_desc:0 "萨尔贡境内的一片广袤的雨林.\t\t这片生机盎然的绿洲养育了诸多部族,\t\t也是少有天灾光顾的净土.\t\t"
d_foehn_hot_earth:0 "焚风热土"
d_foehn_hot_earth_desc:0 "位于萨尔贡以南的荒原地带,\t\t极度干旱的地区.\t\t历史上几乎没有人穿越此地的记载,\t\t即使是萨尔贡王酋的记录也是如此.\t\t"
d_ursus_tundra:0 "乌萨斯冻原"
d_ursus_tundra_desc:0 "曾被用于流放和奴役感染者的苦寒之地.\t\t" 
d_ursus_development:0 "乌萨斯新开发区"
d_ursus_development_desc:0 "建立在辽阔冻土之上的新工业区,\t\t取代了曾经低效的矿场,\t\t使那段苦难的记忆彻底成为历史.\t\t"
d_rimbilliton_industrial_belt:0 "雷姆必拓工业带"
d_rimbilliton_industrial_belt_desc:0 "以雷姆必拓南部的钢铁萝卜城为中心逐渐发展形成的工业地带,\t\t就连空气中都弥漫着铜锈的味道.\t\t"
d_silent_deep_sea:0 "寂静深海"
d_silent_deep_sea_desc:0 "一片毫无生机的海域,\t\t任何农业生产的尝试在这里都是无用功.\t\t"
d_former_countries_controlled:0 "分裂各国控制区"
d_former_countries_controlled_desc:0 "仍被各国残余势力控制的区域,\t\t清除它们并非军事打击那样简单.\t\t"

## edict ##
edict_originiums_fire:0 "火力提升"
edict_originiums_fire_desc:0 "为作战舰船提供增量型的源能弹药和能量晶体.\t\t"
edict_originiums_ahead:0 "全速前进"
edict_originiums_ahead_desc:0 "为舰船反应堆提供成本颇高的特制源能燃料能够助力我们的超光速航行.\t\t"
edict_d32_steels_defense:0 "防御强化"
edict_d32_steels_defense_desc:0 "装备更为先进的D32钢材料以强化舰船的装甲和结构,\t\t不够经济但扎实有效.\t\t"
edict_multipole_nanosheets_operation:0 "武器运转"
edict_multipole_nanosheets_operation_desc:0 "为舰船装备更多的多级纳米片,\t\t在这些纳米片损耗殆尽前我们舰队的武器系统运转效率将有效提高.\t\t"
edict_multipole_nanosheets_efficient_fleet:0 "高效舰队"
edict_multipole_nanosheets_efficient_fleet_desc:0 "为舰船装备更多的多级纳米片,\t\t在这些纳米片损耗殆尽前我们舰队的各项常规损耗将减小.\t\t"
edict_multipole_nanosheets_efficient_building:0 "高效建筑"
edict_multipole_nanosheets_efficient_building_desc:0 "在建筑中安装更多的多级纳米片,\t\t在这些纳米片损耗殆尽前区划和建筑的各项常规损耗将减小.\t\t"
edict_sarkaz_conscription_system:0 "萨卡兹征兵体系"
edict_sarkaz_conscription_system_desc:0 "该征兵体系将确保陆军服役的兵员优先在萨卡兹一族中筛选.\t\t"
edict_power_city_module:0 "动力城邦模块"
edict_power_city_module_desc:0 "通过足量的源石供应,\t\t我们能够大幅加快区划建筑的生产建设.\t\t"
edict_power_space_module:0 "动力太空模块"
edict_power_space_module_desc:0 "通过足量的源石供应,\t\t我们能够大幅加快太空舰队的生产建设.\t\t"
edict_power_mega_engineering_module:0 "动力巨构模块"
edict_power_mega_engineering_module_desc:0 "通过足量的源石供应,\t\t我们能够大幅加快巨构建筑的生产建设.\t\t"

## 陆军 ##
former_countries_army:0 "前各国军团"
former_countries_army_desc:0 "前各国军团的装备和训练和统一前各国正规军大致相当,\t\t严格来说是工业时代的军队.\t\t"
racists_rebel9_army:0 "萨卡兹雇佣军团"
racists_rebel9_army_desc:0 "萨卡兹雇佣军军团由常年从事雇佣兵职业的萨卡兹人组成,\t\t种族优势和行伍经验使其战斗力非常强悍.\t\t"
land_warship_army:0 "陆行舰队"
land_warship_army_desc:0 "应用移动城邦技术打造的小型城市一般的两栖战舰,\t\t拥有极强的火力和投送能力,\t\t但因为过于庞大所以无法装进运输舰运送到其它星球.\t\t"
landwarship_troop_limit_tooltip:0 "陆行战舰是移动城邦技术在军事上的应用,\t\t只能在本地组装建造.\t\t"
galaxy_warship_army:0 "先锋陆行舰队"
galaxy_warship_army_desc:0 "这些小型城市一般的陆行舰通过略微削弱各项属性换取了太空运输和突入大气层的能力.\t\t"
galaxywarship_troop_limit_tooltip:0 "先锋陆行战舰是移动城邦技术在军事远征领域中应运而生的创新.\t\t"

## 飞升 ##
ap_resister_of_the_end:0 "终局抵抗者"
ap_resister_of_the_end_desc:0 "苦难教会了我们生存是一种幸运,\t\t而不是唾手可得的东西.\t\t平静如水的星空不合常理,\t\t而那终将到来的可怖危机笼罩星河之时,\t\t我等所能做的只有依靠自己,\t\t不惜一切代价捍卫种族未来与生存之意义.\t\t"
enable_contingency_contract_project:0 "§H发布特殊项目：§!危机合约\n\n"
describe_contingency_contract_project:0 "完成5个§Y危机合约§!项目,\t\t我们的恒星基地、防御平台和舰船的各项指标将分别获得提升.\t\t"
ark_ascension_perks.1.name:0 "危机合约"
ark_ascension_perks.1.desc:0 "当我们战胜天灾、步入无垠,\t\t只不过是从一个桎梏跳入了另一个更深的桎梏.\t\t来自宇宙深处的黑暗势力依旧无情地捕猎着一切生灵,\t\t必须有人阻止灾难扩散,\t\t否则在敌人吞噬我们之前,\t\t我们将无计可施.\t\t5个特殊项目将开启,\t\t用以强化我们抵御入侵唯一所能倚仗的武力.\t\t"
ark_ascension_perks.1.a:0 "确认"
CONTINGENCY_CONTRACT_1_PROJECT:0 "危机合约：军备"
CONTINGENCY_CONTRACT_1_PROJECT_DESC:0 "帝国所有恒星基地、防御平台所造成的伤害大幅提高,\t\t所有舰船的武器伤害小幅提高.\t\t"
CONTINGENCY_CONTRACT_2_PROJECT:0 "危机合约：突击"
CONTINGENCY_CONTRACT_2_PROJECT_DESC:0 "帝国所有恒星基地、防御平台和舰船的武器射速提升,\t\t所有舰船亚光速航速提升.\t\t"
CONTINGENCY_CONTRACT_3_PROJECT:0 "危机合约：备战"
CONTINGENCY_CONTRACT_3_PROJECT_DESC:0 "帝国所有恒星基地、防御平台的船体值大幅提高,\t\t所有舰船的船体值小幅提高；所有恒星基地、防御平台和舰船的护盾承受值和装甲值提高,\t\t行星所承受的轨道轰炸伤害降低.\t\t"
CONTINGENCY_CONTRACT_4_PROJECT:0 "危机合约：工巧"
CONTINGENCY_CONTRACT_4_PROJECT_DESC:0 "帝国所有恒星基地及其建筑、模块和所有舰船的花费、维护费用、升级费用降低.\t\t"
CONTINGENCY_CONTRACT_5_PROJECT:0 "危机合约：部署"
CONTINGENCY_CONTRACT_5_PROJECT_DESC:0 "帝国所有恒星基地、建筑、模块和防御平台的升级速度和建造速度大幅提升,\t\t所有舰船的升级速度和建造速度小幅提升.\t\t"
