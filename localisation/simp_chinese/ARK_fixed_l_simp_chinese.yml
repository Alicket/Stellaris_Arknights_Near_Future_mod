## 开场白 ##
START_SCREEN_ARK_1:0 "先民降临人世,\t\t带来了不同的种族和文化,\t\t造就了泰拉的亚人种族.\t\t人们在天灾肆虐的大地上繁衍生息,\t\t使用天灾带来的产物“源石”发展族群和社会,\t\t并建立起多个以源石为能源基础的工业国家.\t\t近现代以来,\t\t文明的不均衡发展带来的社会矛盾和冲突愈发尖锐,\t\t长久存在于文明疆域之外的异种生物重新现身,\t\t促使多个亚人国家、地区放下成见组成了联合世界,\t\t致力于保卫我们脆弱的文明.\t\t\n\n然而,\t\t尽管新政府为不分种族和立场的和平付出了诸多努力,部分国家仍然拒绝与联合政府交流合作,\t\t甚至采取敌对姿态.\t\t而那些原因不明的天灾、异种生物的入侵和先进古代设备的发掘,\t\t无一不明示着我们的世界隐藏着重重谜团.\t\t"
START_SCREEN_ARK_2:0 "先民降临世界,\t\t带来了不同的种族和文化.\t\t人们在天灾肆虐的大地上繁衍生息,\t\t使用天灾带来的产物\t\t"源石"\t\t发展族群和社会,\t\t并立足于源石打开了工业文明的大门.\t\t然而,\t\t源石带来的具有感染性和致死性的疾病埋下了灾难的种子,\t\t最终引发了尖锐不堪的社会矛盾和国家冲突并酿成世界大战.\t\t经过血与火的洗礼,\t\t来自前巴别塔的前线指挥官,\t\t以绝对的指挥才能和铁血手段颠覆了力量天平,\t\t击溃了诸多势力并在各国一片废墟的土地上建立了新的帝国,\t\t以胜利者的身份宣布成为苦难的大地的唯一主人.\t\t\n\n然而,\t\t尽管新帝国为这片苦难的大地带来了新的秩序.\t\t源石病仍然无法治愈；顽固不灵的抵抗者和分裂组织仍潜伏在阴暗角落心怀恶意.\t\t而那些原因不明的天灾、各种灵异事件和先进古代设备的发掘,\t\t似乎更是说明了我们的世界隐藏着重重谜团.\t\t"

