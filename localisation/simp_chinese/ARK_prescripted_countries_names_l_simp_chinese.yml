EMPIRE_DESIGN_arknight1:0 "泰拉联合世界"
EMPIRE_DESIGN_arknight1_desc:0 "在永冻的北方冰原深处，当沉寂千年的星门再度轰鸣着苏醒时，巨环上凝结的冰晶折射出整个泰拉的曙光。星门发出的暗蓝色光芒将第一批开拓者的身影投射在塔卫二的地表。\n然而，古老的馈赠总伴随着代价。\n当天使的羽翼遮蔽天空时，星门在能量的冲击中发出垂死的悲鸣。在接下来的一百多年中，泰拉与塔卫二之间只剩下回荡着的的量子残响，直到源石科技与星环工程学在废墟中重新破土。第五次星门校准实验的蓝光灼穿永夜那日，老冰原上矗立的星门与塔卫二星门同时亮起定位信标。当两界工程师隔着通讯屏幕交换数据时，人们终于意识到，塔卫二早已在自己的原野中孕育出全新的技术之树。\n如今卡俄斯恒星站顺利建成，泰拉星系边缘探测器上的超空间引擎发出阵阵波动。从泰拉大地之上矗立的弧光井，到塔卫二地表林立的自动工业设施，两个世界的文明之火终于熔铸成指向深空的利剑——第一份超空间测绘数据发回科学家的手中，星空对我们而言不再是永恒的囚笼。"
#EMPIRE_DESIGN_arknight1_desc:0 "先民降临人世，带来了不同的种族和文化，造就了泰拉的亚人种族。他们在天灾肆虐的大地上繁衍生息，使用天灾带来的产物“源石”发展族群和社会，并逐步建立起以源石为基础的工业体系。近现代以来，迫于尖锐的社会矛盾和异域生物对人类生存空间的威胁，多个亚人国家、地区在有识人士的推动下形成了星际帝国的雏形——泰拉联合世界，致力于保卫他们脆弱的文明。"
