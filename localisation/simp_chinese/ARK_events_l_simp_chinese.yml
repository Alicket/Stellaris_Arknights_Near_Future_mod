ark_civic.30.name:0 "医疗会诊"
ark_civic.30.desc:0 "近期[treatment_1.GetName]的身体状况引起了全社会的关注,人们不能接受为国家做出无数贡献的领袖从此生活在病痛的折磨之中.我们的医疗部门开展了一次医疗会诊,参与会诊的医学专家对[treatment_1.GetName]的康复治疗充满信心,只要进行大约§Y1年§!的调养."
ark_civic.30.desc2:0 "近期[treatment_2.GetName]的心理状况引起了全社会的关注,人们不能接受为国家做出无数贡献的领袖从此生活在心理创伤的折磨之中.我们的医疗部门开展了一次医疗会诊,参与会诊的医学专家对[treatment_2.GetName]的心理治疗充满信心,只要进行大约§Y1年§!的调养."
ark_civic.30.desc3:0 "近期[treatment_3.GetName]的身体状况引起了全社会的关注,人们不能接受为国家做出无数贡献的领袖从此生活在痛苦的折磨之中.我们的医疗部门开展了一次医疗会诊,参与会诊的医学专家认为[treatment_3.GetName]需要进行多次手术和长时间的术后调整.预计其完全康复需要§Y3年§!."
ark_civic.30.desc4:0 "近期,博士[treatment_1.GetName]的身体状况引起了全社会的关注,人们不能接受为国家做出无数贡献的首脑从此生活在病痛的折磨之中.我们的医疗部门开展了一次医疗会诊,参与会诊的医学专家对[treatment_1.GetName]的康复治疗充满信心,但由于博士这个职位并不是能够随意离开的,医疗团队建议减轻博士的工作压力,部分事项交由能力出众的辅佐团队执行,虽然这样会造成些许行政低效,但只要进行大约§Y1年§!的调养即可恢复健康."
ark_civic.30.desc5:0 "近期,博士[treatment_2.GetName]的心理状况引起了全社会的关注,人们不能接受为国家做出无数贡献的首脑从此生活在心理创伤的折磨之中.我们的医疗部门开展了一次医疗会诊,参与会诊的医学专家对[treatment_2.GetName]的心理治疗充满信心,但由于博士这个职位并不是能够随意离开的,医疗团队建议减轻博士的工作压力,部分事项交由能力出众的辅佐团队执行,虽然这样会造成些许行政低效,但只要进行大约§Y1年§!的调养即可恢复健康."
ark_civic.30.desc6:0 "近期,博士[treatment_3.GetName]的身体状况引起了全社会的关注,人们不能接受为国家做出无数贡献的首脑从此生活在痛苦的折磨之中.我们的医疗部门开展了一次医疗会诊,参与会诊的医学专家认为[treatment_3.GetName]需要进行多次手术和长时间的术后调整,但由于博士这个职位并不是能够随意离开的,医疗团队建议大幅度减轻博士的工作压力,将大部分事项交由能力出众的辅佐团队执行,仅将重要事项交由博士决断.预计完全康复需要§Y3年§!."
ark_civic.30.a:0 "我们的领袖将立刻前往医院报到."
ark_civic.30.b:0 "我们的领袖需要先忙完手头的工作."
ark_civic.31.name:0 "领袖康复"
ark_civic.31.desc:0 "在医疗团队的工作和精心照顾下,[treatment_1.GetName]的身体状况逐渐好转,在最近的公开露面中显得精神抖擞、容光焕发.他也不止一次在媒体的采访中表示了希望早日回归工作岗位的愿望."
ark_civic.31.desc2:0 "在医疗团队的工作和精心照顾下,[treatment_2.GetName]的心理状况逐渐好转,在最近的公开露面中显得精神抖擞、容光焕发.他也不止一次在媒体的采访中表示了希望早日回归工作岗位的愿望."
ark_civic.31.desc3:0 "在医疗团队的工作和精心照顾下,[treatment_3.GetName]的身体状况逐渐好转,在最近的公开露面中显得精神抖擞、容光焕发.他也不止一次在媒体的采访中表示了希望早日回归工作岗位的愿望."
ark_civic.31.a:0 "欢迎回到工作岗位!”"
ark_civic.9.name:0 "不相容疫苗解析"
ark_civic.9.desc:0 "远古守护者给予我们疫苗时，一队顶尖医学专家对突变疫苗进行了秘密解析,虽然并没有来得及赶在出事之前解析完毕，但现在他们在其中发现了数种理论上对我们的生理大有裨益的成分.生命科学家们认为在我们先进的医疗技术支持下,重现正确的疫苗并非不可能."
ark_civic.9.a:0 "尝试重制疫苗."
MUTATIONS_PROJECT:0 "重制远古守护者疫苗"
MUTATIONS_PROJECT_DESC:0 "远古守护者的突变疫苗并非无可取之处,在疫苗中发现的各种古老却有益的内容物或许能帮助我们还原这一疫苗曾经的属性."
ark_civic.91.name:0 "良性的疫苗"
ark_civic.91.desc:0 "得益于先进的医学技术认知,我们的顶尖医学团队成功重制了远古守护者的疫苗,这一疫苗能够减少疾病并增加人口的寿命.当初我们人口之间对曾经突变疫苗的恐惧已经烟消云散,每个人都在享受着更加健康幸福的生活."
ark_civic.91.a:0 "很好."


#### 联动事件 ####
ark_colab.1.name:0 "暗面注视者"
ark_colab.1.desc:0 "来自月球开发部门的报告,工程人员在月球暗面进行拓展作业时,发现了一艘不明身份的小型外星舰船.这艘飞船疑似停机很久了,但仍然能够在工程雷达扫描下处于完全隐形状态."
ark_colab.1.a:0 "调查清楚这艘飞船的来龙去脉."
ark_colab.1.b:0 "不,把它炸掉!”"
ark_colab.1.b_tooltip:0 "它离我们的母星太近了!”这是个陷阱!”"
ark_colab.11.name:0 "遗弃的护航舰"
ark_colab.11.desc:0 "科研团队顺利登入了外星飞船,没有遭遇任何意外.通过分析残留的数据,我们得到了不少宝贵的外星资料和技术.\n资料表明,该飞船属于一个未知的古代先驱者帝国,大约二十万年前,该护航舰突然跃迁抵达这里,随后又因不明原因被弃置在此地.然而,关于该舰的动机科研团队始终存在疑问,因为根据残存的舰载坐标显示,此处是该帝国的一个观察站物资仓库,但整个团队掘地三千尺都没能发现此地存在仓库或其它设施的痕迹.\n\n这里还有一份检讨报告.我们成功获取了某项古代武器和那先进古代装甲的数据,但其余大部分飞船武器系统都已经无法修复了,科学专员[Root.GetLeaderName]将其归咎于自己失败的破解尝试.她对此感到十分羞愧并提出了辞呈."
ark_colab.11.a:0 "毕竟只是一艘古代战舰"
ark_colab.11.a_tooltip:0 "科学专员[Root.GetLeaderName]通过这艘船积累了大量的材料学经验."
ark_colab.11.b:0 "[Root.GetLeaderName]需要为此负一定的责任."
ark_colab.11.b_tooltip:0 "科学专员[Root.GetLeaderName]在之后的工作中更加小心仔细了."
DARK_SIDE_SHIP:0 "暗面飞船"
DARK_SIDE_SHIP_DESC:0 "一艘小型外星舰船静静地停留在 [Root.Capital.GetName] 卫星的暗面.它坑洼不平的飞船外壳表明它已经很久没有动弹过了.正因如此,缺损的外壳让它在如今最先进的雷达面前显露身形,说明这是的确存在的实体,而非立体投影什么的恶作剧."


