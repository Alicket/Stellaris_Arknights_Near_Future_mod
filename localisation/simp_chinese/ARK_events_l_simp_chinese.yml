chivalry:0 "随着时代的变迁,骑士逐渐从一种代表身份的头衔变成了一种职业,但骑士精神已经深入整个社会的每个角落.\n\n我们的§Y舰队司令§!与§Y陆军将领§!将在招募后得到”"§G骑士精神§!”的特质.\n每月凝聚力：§G+5%§!\n舰船武器伤害：§G+5%§!\n陆军伤害：§G+10%§!"
ark_civic.2.e:0 "课征重税"
heavy_taxation:0 "公民需要全心全意奉献自己.沉重的赋税是公民对社会理所应当的回馈,也是促进个体向上的强大动力.\n\n岗位生产的资源：§G+10%§!\n幸福度：§R-10%§!\n奴隶人口资源产出：§G+15%§!奴隶幸福度：§R-15%§!"

