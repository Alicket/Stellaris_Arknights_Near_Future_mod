ark_liasion.1.desc:0 "§G闪灵§!\n\n您好,博士,我是卡兹戴尔地区的行政官.我们知道您的来讯所为何事,我也将如实告知您有关萨卡兹问题的真实情况."
ark_liasion.1.a:0 "卡兹戴尔和平协定为何会带来恶果?”"
ark_liasion.11.desc:0 "§G闪灵§!\n\n世界大战后,特蕾西娅派系的追随者们通过向罗德岛及其盟友提供帮助,并倡导族人接受其和平理念,成功作为卡兹戴尔的代表与新政府签订了和平协议.通过积极参政参军,特蕾西娅派系成员逐渐跻身新政府地方管理阶层.他们以卡兹戴尔的和平引领者自居,一面对自己人给予方便,另一面对曾经敌对的特雷西斯派系人员层层刁难,引起了原特雷西斯一系的普遍不满.\n\n此事发生之后,某些官员和将领强烈要求对暴动参与者严惩不贷,而更多人则保持缄默."
ark_liasion.11.a:0 "通过调查、羁押和调任等手段,对当地政府进行洗牌."
ark_liasion.11.a_tooltip:0 "渎职官员难辞其咎."
ark_liasion.11.b:0 "重惩被捕的暴动者,严密监视其家人和本地可疑人员."
ark_liasion.11.b_tooltip:0 "暴动罪行不可饶恕."
ark_liasion.11.c:0 "把渎职的官员也羁押起来,允许缴纳保释金换取释放."
ark_liasion.11.c_tooltip:0 "趁机捞一笔."
ark_liasion.11.response:0 "§G闪灵§!\n\n无论您决定采取何种措施,我们都将严格执行您的命令."

