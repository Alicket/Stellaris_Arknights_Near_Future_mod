ark_other.2.name:0 "奇异的生态圈"
ark_other.2.desc:0 " [planet.GetName] 上时常发生各种巨大灾难,如风暴、地震、陨石坠落等难以理解的自然灾害,是文明的大敌.在它面前,所有的事物都不堪一击.但在带来毁灭的同时,天灾也带来了源石——一种自然界能量结晶形成的神秘矿石.我们的科研团队建议对 [planet.GetName] 奇异又独特的生态圈进行深入调查."
ark_other.2.a:0 "令人惊奇."



#### 克丽丝滕 ####
ark_arclight.1.title:0 "外部定位"
ark_arclight.1.desc:0 "[root.GetSpeciesName]突破星荚，在太空站稳脚跟已经过去了一段时间，现在终于有空着手进行一项很久以前就在计划的事：回收弧光一号聚焦发生器，确认莱茵生命前总辖克丽丝滕的生命状况。\n由于阻隔层的干扰，地面传感器并不能有效定位弧光一号的位置，需要轨道上的探测器进行作业。"
ark_arclight.1.a:0 "计划书呢？"
SEARCHING_FOR_ARCLIGHT1_PROJECT:0 "$ark_arclight.1.title$"
SEARCHING_FOR_ARCLIGHT1_PROJECT_DESC:0 "§g计划书还没写，大家太过着急，就先来报告项目了。§!\n\n科研团队将派出数艘无人探测飞船搜索附近的轨道物体，但在星环纷杂的岩石碎块干扰下想要找到聚焦发生器还是需要耗费一些时间的。"

ark_arclight.11.title:0 "定位成功"
ark_arclight.11.desc:0 "并非课本上的图片，也非博物馆中仿造的模型。弧光一号如今正静谧地漂浮在人们眼前，它是泰拉文明踏入星空的第一步，也是无数科学家心中开拓、探索的象征。航天先驱者克里斯滕在踏入繁星之间后选择休眠，此后关于她是否还存活的争论便从未停止，而现在，这一问题将迎来最后的答案。"
ark_arclight.11.a:0 "谜底揭晓的时刻到了"
OPENING_ARCLIGHT1_PROJECT:0 "开启舱段"
OPENING_ARCLIGHT1_PROJECT_DESC:0 "是时候见她了。"

ark_arclight.12.title:0 "顺利对接"
ark_arclight.12.desc:0 "科研船与弧光一号的对接相当顺利，科考队伍很快进入到外围舱段内。眼前的空间站陈旧且简陋，但每个科学家却都发自内心地感到崇敬。随着探索的深入，植物尽数枯竭的生态园、无法正常读数的仪表、功能失常的设备映入眼帘，在这样不容乐观的氛围中，最后的核心区段已然抵达，在漫天星空的映照下，面前是一座方形容器，金发的佩洛静静地躺在其中。\n开启休眠设备的按钮被明显地标出，无论是乐观还是悲观，是按下的它的时候了。"
ark_arclight.12.a:0 "它只是一张躺着并不舒适的床铺"
ark_arclight.12.b:0 "而不是一座不太适合埋葬的棺木"

ark_arclight.121.title:0 "克丽丝滕·莱特"
ark_arclight.121.desc:0 "显然，这位先驱并没有与她一生追求的无垠星空化为一体，但是由于那套维生设备怎么讲也是很久以前的型号，而且当初的发射程序显然没有严格遵守无菌程序，医疗团队拒绝让克丽丝滕见到任何人。"
ark_arclight.121.a:0 "好好休息吧。"
ark_arclight.122.title:0 "星空"
ark_arclight.122.desc:0 "自从迎回这位原莱茵生命主管已经有四个月了，每一次当医护人员走进她的疗养室，克里斯滕如炬般灼灼的目光总是盯着窗外寂寥的天空。从她的眼中不难看出她对浩瀚宇宙的渴望——实际上，她对星空的热爱人尽皆知——身体机能经过一定程度恢复的克里斯滕申请导流几个未探索星球的原始数据给她，还有一些必备的分析数据的仪器。\n克里斯滕希望以一名开拓者的姿态完成独属于科学的复健。\n\n——————————\n驳回。\n医师签名：凯尔希"
ark_arclight.122.a:0 "哈哈"
ark_arclight.122.a.tooltip:0 "在凯尔希的命令下，克丽丝滕必须修养够一年的时间才能进行活动！"

ark_arclight.123.title:0 "前路无垠"
ark_arclight.123.desc:0 "随着克丽丝滕在出院通知书上签下了自己的名字，她接下来要做的事情似乎已经不必多说。"
ark_arclight.123.a:0 "最好准备一艘新的科研船。"

ark_arclight.13.name:0 "$ark_arclight.121.title$"
ark_arclight.13.desc:0 "依旧一尘不染的按钮被按了下去，随着减压的声音响起，维生舱舱门缓缓打开，随行医生马上冲上前去。\n多亏莱茵生命在那个时代十分超前而强大的维生设备，这位莱茵生命前总辖的生命体征平稳，只是仍然处于低温休眠时的无意识状态。\n过了一段时间，随着一声咳嗽，她缓缓睁开了眼睛。"
kristen_catch_phrase:0 "什么时候去突破下一层束缚着我们的“星荚”呢？"
kristen_description:0 "克丽丝滕·莱特曾是泰拉最先进的科技企业莱茵生命的总辖，也是突破阻隔层进入太空的第一人。"
kristen_hire_tooltip:0 "§B传奇领袖§!§Y克丽丝滕·莱特§!将作为§Y科学家§!加入我们的帝国！"
ark_arclight.13.a:0 "“时间穿越”的感觉如何？"
ark_arclight.13.b:0 "特雷弗·弗里斯顿重置了他的记忆。"
ark_arclight.13.c:0 "你未来想做什么？"
ark_arclight.13.d:0 "想见见以前的老友吗？他们许多人都还在。"
ark_arclight.13.a.response:0 "“即使是对我来说，这种恍如隔世的感觉也是如此陌生。前一刻我还在对宇宙告别，以为自己的生命将划上句号。但下一刻，泰拉的后人们已经能突破星荚，来到了我的面前。”"
ark_arclight.13.b.response:0 "“弗里斯顿…他自称为文明的守护者、保存者，是一位尽职尽责的可敬之人。对他而言，那漫长的记忆不过是沉重的负担，将其舍弃或许就是最好的选择。相比之下，我的休眠要显得轻松许多。”"
ark_arclight.13.c.response:0 "“5天8小时43分，如果以突破阻隔层为界限，我在宇宙中也只度过了如此短暂的时间，对此我并不满足。身为一个自私又贪婪的人，我渴望将这一时间无限地延长——直到它抵达我生命的极限。”"
ark_arclight.13.d.response:0 "克丽斯滕并没有回答，她似乎在自言自语什么：“塞雷娅、斐尔迪南、娜斯提、雅拉、小贾斯汀、多萝西、缪尔赛斯，还有帕尔维斯……”\n随后是漫长的沉默，或许这次对话该结束了。"
kristen_finish_talk:0 "对话结束"

ark_arclight.141.title:0 "再次成为先驱者？"
ark_arclight.141.desc:0 "经过长时间的学习，再加上探索外星世界的丰富见识，[ark_leader_kristen.GetName]的思维已经完全跟上甚至再一次超越了当今的时代，现在她的脑子里有无数前卫而新颖的想法。"
ark_arclight.141.a:0 "学海无涯"
ark_arclight.141.a.tooltip:0 "§Y[ark_leader_kristen.GetName]§!获得特质§B无畏的开拓者§!"







#### 弧光计划事件 ####
ark_arclight.211.title:0 "十二号井技术突破"
ark_arclight.211.desc:0 "[ark_planet_terra.GetName]上的科学家与工程师提交了一份报告，他们已经攻克了升级十一号井的技术难关，现在只要有足够的资源，就能够升级并大幅优化能量井的性能。"
ark_arclight.211.a:0 "确认。"

ark_arclight.2211.title:0 "十三号井技术突破"
ark_arclight.2211.desc:0 "[ark_planet_terra.GetName]上的科学家与工程师提交了一份报告，他们已经基本攻克了升级十二号井的技术难关，现需要申请一批额外的研究资源来进行下一步的实验。"
ark_arclight.2211.a:0 "$ark_arclight.211.a$"
ark_arclight.2211.a.tooltip:0 "所需研究资源请前往特殊计划查看。"
ARCLIGHT_WELL12_UPGRADE_PROJECT:0 "弧光十二号井升级计划"
ARCLIGHT_WELL12_UPGRADE_PROJECT_DESC:0 "$ark_arclight.2211.desc$"

ark_arclight.222.title:0 "实验意外"
ark_arclight.222.desc:0 "[ark_planet_terra.GetName]上的科学家与工程师正在对升级十二号井的核心设备进行最终测试，突然整个升级组件发生了剧烈的爆炸，瞬间吞噬了数十名工作人员的生命。\n工程师们正在紧锣密鼓地开展事故调查，但整个工程不得不被暂缓进行。"
ark_arclight.222.a:0 "尽快查明原因。"

ark_arclight.223.title:0 "归零完成"
ark_arclight.223.desc:0 "[ark_planet_terra.GetName]上的科学家与工程师完成了事故复现，有一处设计不合理的冷却管线被高温长时间烘烤导致结构强度下降，最终在内部超高压下破损，泄露的冷却液迅速气化并将一块十分脆弱的复合折射晶体冲碎，正在运行的设备被从内部而来的高温烧穿，最终发生了爆炸。\n吸收教训之后，工程师重新设计了相关结构并给出了十四号井的图纸，第十二号井的升级已经准备就绪。"
ark_arclight.223.a:0 "$ark_arclight.211.a$"

ark_arclight.231.title:0 "撕裂天空？"
ark_arclight.231.desc:0 "长久以来，我们的思路一直是在阻隔层上开一个洞，好让这颗星球有一条通往星空的入口。但总要摆脱这一局面，科学家们给出了两种方案：第一种是彻底撕碎这片虚假的幕布，第二种是将阻隔层作为坚不可摧的行星护盾来保护我们的星球，但需要再建造三座能量井用来满足与外界的交流需求。\n其中最疯狂的当属第一种，有人提出建造一款巨大的对星球武器，通过从外界轰击阻隔层使其碎裂，但稍有不慎便会自取灭亡。因此另一种很好兼容第二方案的思路为：再建造三座能量井，通过不断地过载轰击阻隔层让其由内而外瓦解。\n\n不管怎么说，再建造三座井是十分必要的内容。"
ark_arclight.231.a:0 "那就撕碎它吧。"
ark_arclight.231.b:0 "既然能为我所用，那为什么不用呢？"

ark_arclight.2311.title:0 "撕裂天空！"
ark_arclight.2311.desc:0 "既然已经选定了将其撕碎，工程部门也将可行性调查报告与预算表提交了上来，就差动工了。\n§v$ark_arclight.2311.a.tooltip$§!"
ark_arclight.2311.a:0 "$ark_arclight.211.a$"
ark_arclight.2311.a.tooltip:0 "在星球决议中执行"

ark_arclight.2312.title:0 "为我所用"
ark_arclight.2312.desc:0 "为了不打破部分地区的习俗以及避免可能带来的风险，那就在满足自身需求的前提下行动吧。工程部门也将可行性调查报告与预算表提交了上来，就差动工了。\n§v$ark_arclight.2311.a.tooltip$§!"
ark_arclight.2312.a:0 "$ark_arclight.211.a$"
ark_arclight.2312.a.tooltip:0 "$ark_arclight.2311.a.tooltip$"

ark_arclight.241.title:0 "$ark_arclight.2311.title$"
ark_arclight.241.desc:0 "四座能量井已经建成并开始运行，它们用最大功率以脉冲的形式向天幕发起冲击，波峰与波峰相遇，阻隔层表面涟漪不断。\n科学家们预计只要一年就能完美瓦解整个阻隔层。"
ark_arclight.241.a:0 "很好。"

ark_arclight.242.title:0 "四通八达"
ark_arclight.242.desc:0 "经过长久的建设，弧光计划的最后一座设施——第十七号井校准完毕并投入使用，现在这颗星球赤道上建有四座宏伟的建筑，四道通天的光柱为[ark_planet_terra.GetName]打开了四条通往太空的门。虽然这块虚假的天空仍然挡在我们的头顶，但万年来大家也早就习惯了，早已普及的星际旅游业务也让[root.GetSpeciesName]的眼界得以不被限制在地面。总之，这下我们不需要担心谁能伤到这颗星球一丝一毫了，除非他们有能力§R瞬间击碎§!整颗星球"
ark_arclight.242.a:0 "这应该也算是一种好结局吧？"

ark_arclight.25.title:0 "晴空万里"
ark_arclight.25.desc:0 "经过一年左右的不断冲击，探测器上已经检测不到任何阻隔层的能量信息，科学团队在确认成果之后发表结论：阻隔层已被完全瓦解，弧光计划正式结束。\n\n笼罩在[root.GetSpeciesName]头上的那块厚厚的幕布已然成为过去，真正的星空展现在了全部人眼前。\n\n随着第十七号井逐渐归于沉寂，跨越几代人的弧光计划彻底落下帷幕，这四座弧光井将作为永久的科研与艺术基地向所有公民开放。"
ark_arclight.25.a:0 "这是[root.GetSpeciesName]的一大步。"


## 杂项事件 ##
 ark_arclight.3001.title:0 "万星园之辉"
 ark_arclight.3001.desc:0 "负责打捞弧光一号的工程队已经完成了任务，经过岁月的洗礼，弧光一号的大部分设备已经失去了功能。打捞小队运来了从弧光一号驾驶室回收的装饰陀螺仪，用它来纪念这一计划跨时代的意义似乎是个很不错的选择。"
 ark_arclight.3001.a:0 "当然"

 ark_archive.2.title:0 "遗失的宝物"
 ark_archive.2.desc:0 "刚刚结束战斗后，舰队的打捞小组例行前往敌人的星舰残骸处回收有用的资源，在检查到一个未被破坏的集装箱时，队员发现里面藏着一块极其精致的晶体。\n这块奇怪的晶体通体鲜红，而且神奇的是，它似乎会对队员的扫描封装源石技艺做出反应，再加上底座上刻印着的古老莱塔尼亚文字，我们可以断定这件神秘的晶体本就属于我们，而且它的家位于莱塔尼亚，但不知为何落入了敌人的手中，会是走私吗，还是敌人的偷窃？\n不管怎么说，我们琳琅满目的收藏品中又可以获得一名新的成员了。"
 ark_archive.2.a:0 "真是奇怪，怎么会有提琴声。"