ark_rebellion.5.name:0 "镇压失败!”"
ark_rebellion.5.desc:0 "我们的部队在叛军的进攻下崩溃了!”叛军已经占领了绝大部分城市,尚且完整的各级行政部门和部队已经转入了地下或是撤离到了行星轨道上!”"
ark_rebellion.5.a:0 "命令太空舰队发起反攻"

