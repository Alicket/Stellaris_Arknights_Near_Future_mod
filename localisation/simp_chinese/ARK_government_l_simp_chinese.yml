## Authorities ##
auth_city_republic: "城邦共和制"
auth_city_republic_desc: "城邦共和政府的国家机关由选举产生,各城邦及地区将在联合理事会的基本框架下行使政治权力."
auth_city_despotism: "城邦专制"
auth_city_despotism_desc: "城邦专制政府的最高统治者独自掌握国家权力,对所有城邦及地区实行专断统治.\n§R这是尚未完成的内容！§!"
councilor_ruler_ark_doctor: "博士"
councilor_ruler_ark_doctor_female: "博士"
councilor_ruler_ark_doctor_desc: "城邦共和制的统治者不一定有博士学位，但领导人被称为博士是许久不变的传统。"
councilor_business_union: "商业分析官"
councilor_business_union_female: "商业分析官"
councilor_business_union_desc: "商业分析官负责统筹规划国内的商业活动，同时为企业分部的利益奔走星际。"
councilor_ark_pharmaceutical_enterprises: "医药董事"
councilor_ark_pharmaceutical_enterprises_female: "医药董事"
councilor_ark_pharmaceutical_enterprises_desc: "$TITLE$主导医药行业发展与监管。"
councilor_ark_health: "卫生部长"
councilor_ark_health_female: "卫生部长"
councilor_ark_health_desc: "$TITLE$负责卫生领域的决策和管理。"
councilor_logistics_companies: "后勤保障员"
councilor_logistics_companies_female: "后勤保障员"
councilor_logistics_companies_desc: "后勤保障员负责管理庞大而又复杂的星际物流路线。"
councilor_investment_laboratories: "经费审核官"
councilor_investment_laboratories_female: "经费审核官"
councilor_investment_laboratories_desc: "将庞大的集资经费妥善分配给各个研究项目并不是一件容易的事。"
councilor_security_contractors: "谍报部长"
councilor_security_contractors_female: "谍报部长"
councilor_security_contractors_desc: "谍报部长领导着一批能力出众的情报人员，保护国内机密不被外泄，同时尽力刺探敌国情报。"
councilor_holy_notarial_hall: "教条执行官"
councilor_holy_notarial_hall_female: "教条执行官"
councilor_holy_notarial_hall_desc: "教宗是神圣公证所的上级机构，负责管理执行者履行义务。"
councilor_chivalry: "大骑士团长"
councilor_chivalry_female: "大骑士团长"
councilor_chivalry_desc: "国防军每一位官兵都是荣耀的骑士团成员，他们听命于威望最高的大骑士团长。"
councilor_heavy_taxation: "税务检察官"
councilor_heavy_taxation_female: "税务检察官"
councilor_heavy_taxation_desc: "税务检察官确保每一分应收回的税金都安全抵达国库。"
councilor_industry_manufacturers: "军工部长"
councilor_industry_manufacturers_female: "军工部长"
councilor_industry_manufacturers_desc: "军工部长负责管理全国军用产品的制造，同时辅助建设部门进行基础建设。"
councilor_circulation_business: "轻工业部长"
councilor_circulation_business_female: "轻工业部长"
councilor_circulation_business_desc: "轻工业部长负责管理国内的民用工业发展，为全体公民带来足量保质的产品。"
councilor_union_summit: "峰会话事人"
councilor_union_summit_female: "峰会话事人"
councilor_union_summit_desc: "峰会话事人负责举办与规划五年一度的联合峰会，为各利益团体交流与合作提供最大帮助。"




## government ##
gov_ark_elite_republic: "精英共和制"
gov_ark_elite_republic_desc: "精英共和政府是由各界精英组成的城邦共和政府,整个国家由来自各城邦的杰出精英治理."
gov_ark_holy_republic: "神圣共和制"
gov_ark_holy_republic_desc: "神圣共和政府是唯心主义意识形态的城邦共和政府,国家的政治力量由那些公认的、德高望重的宗教领袖所掌握."
gov_ark_holy_witness_meeting: "神圣见证会"
gov_ark_holy_witness_meeting_desc: "神圣见证会是唯心主义意识形态的城邦共和政府,国家治理需要依靠律警、执行者、法官等组成的受神指示的公务员团队,约束公民群体并对其负责."
gov_ark_military_republic: "军事共和制"
gov_ark_military_republic_desc: "军事共和政府是军国主义的城邦共和政府,与军政府不同之处在于掌控国家权力的内阁除了需要行伍经验丰富以外还强调丰富的行政资历."
gov_ark_warrior_corps: "勇士军团"
gov_ark_warrior_corps_desc: "勇士军团是军国主义形态的城邦共和制度,所有重要决策均出于富有威信、战功赫赫的军人、武士组成的勇者团体之手."
gov_ark_star_knight: "星海骑士团"
gov_ark_star_knight_desc: "星海骑士团是军国主义形态的城邦共和制度,秉持侠义信仰的骑士团决定了国家前进的方向并负有保卫国家不受外敌侵略的职责."
gov_ark_harmonious_republic: "和谐共和制"
gov_ark_harmonious_republic_desc: "和谐共和制是崇尚和平的城邦共和制度,强调彰显公民美德、消除怨恨、崇尚宽容,并保卫其公民的合法权益与安全."
gov_ark_totalitarian_republic: "全能共和制"
gov_ark_totalitarian_republic_desc: "全能共和制是唯物主义意识形态的城邦共和制度,依托强大技术支撑从而实现对国家的生产指标以及人民的生活水准的掌握,具有空前的强度和效率."
gov_ark_technology_federation: "科技联合会"
gov_ark_technology_federation_desc: "科技联合会是唯物主义意识形态的城邦共和制度,集结所有城邦资深学者和专家组成的联合会为了人民的福祉和效率治理国家."
gov_ark_bloodbath_republic: "浴血共和国"
gov_ark_bloodbath_republic_desc: "浴血共和国是由极端排外思想发展出的一种城邦共和制度,其终极目标即是将所有外星异种消灭在血与火中."
gov_ark_commercial_republic: "商业共和制"
gov_ark_commercial_republic_desc: "商业共和政府是城邦商业社会兴起而形成的一种城邦共和制度,无数大型企业、公司、商会的精英依靠敏锐的商业嗅觉将商机转化为财富."
gov_ark_constitutional_despotism: "宪政专制"
gov_ark_constitutional_despotism_desc: "宪政专制政府将绝对权力赋予统治者以换取抵御外来威胁的力量,无论这威胁是真实还是臆想的."
gov_ark_theocratic_despotism: "神权专制"
gov_ark_theocratic_despotism_desc: "神权专制政府是唯心主义意识形态的城邦专制政府,统治者作为宗教阶级的最高层领袖统治着由国定宗教领导的国家."
gov_ark_chosen_tribunal: "神选裁决庭"
gov_ark_chosen_tribunal_desc: "神选裁决庭是唯心主义意识形态的城邦专制政府,统治者以聆听神谕的形式选拔律警、执行者、法官作为统治国家的工具,约束公民群体并对其负责."
gov_ark_military_despotism: "军事专制"
gov_ark_military_despotism_desc: "军团专制是军国主义形态的城邦专制制度,统治者作为不容置疑的权威掌控着国内的生杀大权."
gov_ark_strong_world: "强者世界"
gov_ark_strong_world_desc: "强者世界是军国主义形态的城邦专制政体,个人的社会地位由个人实力、战功所决定,只有身经百战、战无不胜的强者才有统治领导国家的资格."
gov_ark_knight_kingdom: "骑士国"
gov_ark_knight_kingdom_desc: "骑士国是军国主义形态的城邦专制制度,这种体制下只有最强大的骑士才被认为是合格的专制领袖."
gov_ark_peaceful_despotism: "和平专制"
gov_ark_peaceful_despotism_desc: "和平专制是崇尚和平的城邦专制制度,政府被要求去保护其守法公民免受国内外的暴力组织侵犯."
gov_ark_totalitarian_despotism: "全体专制"
gov_ark_totalitarian_despotism_desc: "全体专制是唯物主义的城邦专制政体,国家对社会有着绝对权威并以效率的名义谋求控制公众与私人生活."
gov_ark_technocratic_despotism: "学阀专制"
gov_ark_technocratic_despotism_desc: "学阀专制是唯物主义意识形态的城邦专制制度,学阀领袖以效率和科研为名义完全掌控着国家的发展."
gov_ark_killing_empire: "杀戮帝国"
gov_ark_killing_empire_desc: "杀戮帝国是由极端排外思想发展出的一种城邦专制制度,其终极目标即是将所有外星异种消灭在血与火中."
gov_ark_business_empire: "商业帝国"
gov_ark_business_empire_desc: "商业帝国是特殊的城邦制度,整个国家犹如一个庞大的企业一般,人民像员工一般受到上层领导的监督."
gov_ark_enlightened_despotism: "开明专制"
gov_ark_enlightened_despotism_desc: "这是一个开明的专制政府,在选举统治者时尤其强调其学识和资质,并提出理想的统治者必须是正义且不停自我策励的."
gov_ark_evil_city_state: "罪恶城邦"
gov_ark_evil_city_state_desc: "这个政府组织起来就像一个大规模的犯罪集团,在那里弱者和任何邻国仅仅被视为任人鱼肉的袭击目标."
RT_DOCTOR: "博士"
RT_GRAND_MASTER_FEMALE: "大团长"
RT_KNIGHT_KING: "骑士王"
RT_KNIGHT_QUEEN: "骑士女王"
personality_medical_council: "医院骑士"
personality_medical_council_desc: "医院骑士对异星的各种事物有着很大容忍度,但并不代表他们愿意与之亲近.他们会尝试通过贸易来获取利益和知识."

## civic ##
civic_business_union: "商业联合"
civic_business_union_desc: "占据社会主导地位的寰宇企业组成的商业组织，这些企业广泛地参与国家的治理并从这一过程中获利。"
civic_tooltip_business_union_effects: "游戏开始后获得§Y2§!个§Y城邦企业§!类型的国民理念。\n§Y可以开设企业分部§!"
civic_pharmaceutical_enterprises: "医药企业"
civic_pharmaceutical_enterprises_desc: "依靠先进的技术和迅速扩展的其它业务，以罗德岛制药为首的医药集团从纷乱的旧世界中迅速崛起，政府与私人医疗集团有全面和深度的合作。"
civic_tooltip_pharmaceutical_enterprises_effects: "—可以建造£building£§Y$building_ark_corporate_hospital1$§!系列建筑，提供£job_researcher£§Y$job_researcher$§!和£job_healthcare£§Y$job_healthcare$§!岗位，增加$r_trade_value$，提高$MOD_POP_GROWTH_SPEED$\n—解锁升级£building£§Y$building_ark_corporate_hospital1$§!系列建筑必须的£society£ §Y源石生物学§!科技"
civic_warehousing_logistics_groups: "仓储物流集团"
civic_warehousing_logistics_groups_desc: "企鹅物流、峯驰物流、陆龟特快……这些仓储物流集团的大名早已是耳熟能详，但这些巨头最初也只是一个个小型快递、信使公司，从事情报贩卖、武装押运和秘密运输的业务并藉此逐步壮大。"
civic_investment_laboratories: "投资实验室"
civic_investment_laboratories_desc: "莱茵生命、沃尔沃特科钦斯基、沙滩伞等等最顶尖的科技公司如今已是与政府密切相关的合作企业，致力于拓展各种先进科技的开发,并向全社会不遗余力地推销其新型产品。"
civic_tooltip_investment_laboratories_effects: ""
civic_security_contractors: "安全承包商"
civic_security_contractors_desc: "以黑钢国际为首的军事服务公司如今早已广为人知，这些军事服务公司作为政府的安全承包商，在必要时能迅速提供成建制的作战部队。"
civic_industry_manufacturers: "工业制造商"
civic_industry_manufacturers_desc: "太空时代来临，以雷神工业为首的制造业公司依靠丰富的底蕴奠定了其在军工板块的领头羊地位。"
civic_circulation_business: "流通商业"
civic_circulation_business_desc: "进入结晶时代以来，该文明的民生商业就已经开始蓬勃发展，如今，诸如朝陇山等主营业务为饮食、服饰、奢侈品的大型民营企业更是生意兴隆。"

civic_union_summit: "联合峰会"
civic_union_summit_desc: "前身为拉特兰举办的万国峰会，被各国广泛引以为处理国际争端，国际合作的交流渠道。后逐步形成文明各地区诉求表达的理事会体系。"
civic_tooltip_union_summit_effects: "游戏开始后获得§Y2§!个§Y非城邦企业§!类型的国民理念.\t\t"
civic_medical_welfare: "医学福祉"
civic_medical_welfare_desc: "健康的公民群体是国家繁荣与稳定的基础。依托生物科技、先进医学和完善的医疗保障福祉体系，该社会确保每位公民都能享受到医疗保健服务，推动帝国的全面繁荣与进步。"
civic_tooltip_medical_welfare_effects: "—可以建造£building£§Y$building_ark_hospital1$§!系列建筑，提供£job_researcher£§Y$job_researcher$§!和£job_healthcare£§Y$job_healthcare$§!岗位，增加£job£岗位产出的£society_research£$society_research$，提高$MOD_POP_GROWTH_SPEED$\n—解锁升级£building£§Y$building_ark_hospital1$§!系列建筑必须的£society£ §Y源石生物学§!科技"
civic_messenger_network: "信使网络"
civic_messenger_network_desc: "信使网络是由致力于防范灾害和情报交流的义工组织天灾信使演变而成的社会公共安全力量,为了使文明免受灾难,他们不惜深入诡测的谜雾和危险的异星."
civic_tooltip_messenger_network_effects: ""
civic_security_services: "安全部门"
civic_security_services_desc: "集中,无情,但是有效的安全部门保护着全社会不受内忧外患的侵害."
civic_tooltip_security_services_effects: ""
civic_holy_notarial_hall: "神圣公证所"
civic_holy_notarial_hall_desc: "该社会的运转离不开公证所的基层公务员,公证所向公民征收费用,督促他们完成各类法定义务,也为公民提供种种权益维护服务."
civic_tooltip_holy_notarial_hall_effects: ""
civic_chivalry: "骑士精神"
civic_chivalry_desc: "随着时代的变迁,骑士逐渐从一种代表身份的头衔变成了一种职业,但骑士精神已经深入整个社会的每个角落."
civic_tooltip_chivalry_effects: "我们的§Y舰队司令§!与§Y陆军将领§!将在招募后得到§G骑士精神§!的特质."
civic_tooltip_deities_in_world_effects: "开局拥有一批特殊的§H领袖§!."
civic_heavy_taxation: "课征重税"
civic_heavy_taxation_desc: "公民需要全心全意奉献自己.沉重的赋税是公民对社会理所应当的回馈,也是促进个体向上的强大动力."
civic_tooltip_heavy_taxation_effects: ""