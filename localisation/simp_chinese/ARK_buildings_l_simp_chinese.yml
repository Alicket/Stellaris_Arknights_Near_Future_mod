## 建筑 ##
building_ark_hospital1: "生命科学研究所"
building_ark_hospital1_desc: "生命科学研究所专注于包括细胞生物学、分子生物学等在内的基础生科研究，提高公民健康和生物学发展。"
building_ark_hospital2: "生命科学研究院"
building_ark_hospital2_desc: "生命科学研究院在中高级生科研究领域发挥核心作用，进一步促进公民健康和生物学发展。"
building_ark_hospital3: "生命科学中心"
building_ark_hospital3_desc: "生命科学中心聚焦最前沿的生命科学，如基因编辑、再生医学、人工智能插件等项目，引领医学和生物学的前沿探索。"
building_ark_corporate_hospital1: "生物科技公司"
building_ark_corporate_hospital1_desc: "生物科技公司专注于生物科技的基础研究与产品应用开发，致力于获得市场竞争优势，为企业带来经济收益。"
building_ark_corporate_hospital2: "生物科技孵化园"
building_ark_corporate_hospital2_desc: "生物科技孵化园是生物科技领域的中坚力量，通过更深入的科学研究与产业界紧密合作，实现企业经济收益的持续增长。"
building_ark_corporate_hospital3: "生物科创产业中心"
building_ark_corporate_hospital3_desc: "生物科创产业中心引领着生物科技的前沿探索，加速推动科研成果的商业化进程和产业创新升级，为企业创造了巨大的经济价值与社会效益。"
building_originiums_mining_plant_1: "源石开采厂"
building_originiums_mining_plant_1_desc: "源石开采厂随源石矿脉的走向广泛分布在行星各地区，开采、处理地表浅层的源石矿物。"
building_originiums_mining_plant_1_max: "源石开采厂最大数量"
building_originiums_mining_plant_2: "源石矿产园区"
building_originiums_mining_plant_2_desc: "随着源石采矿的规模化，更大型和更有效率的源石矿区工业园开始运转。"
building_originiums_mining_plant_3: "源石矿业集群"
building_originiums_mining_plant_3_desc: "为了满足各行各业愈发增长的源石需求，功能齐备、产能更高的源石矿业产业集群应运而生。"
building_originiums_mining_plant_4: "源石精炼网络" 
building_originiums_mining_plant_4_desc: "这一建筑最初只是一份幻想的蓝图，它的建成将使我们宏大的源石工业体系更加稳固。"
building_originiums_power_plant_1:0 "源石发电站"
building_originiums_power_plant_1_desc:0 "源石发电站是源石工业体系下的发电建筑，能够将源石转化为能量币.\t\t"
building_originiums_power_plant_2:0 "高能源石发电站"
building_originiums_power_plant_2_desc:0 "源能发电厂是源石发电站的升级建筑，通过消耗源石来产出大量能量币.\t\t"
building_originiums_power_plant_3:0 "先进源能反应炉"
building_originiums_power_plant_3_desc:0 "源能反应炉是源能技术迭代的产物，能更加充分地开发和转化源石蕴含的能量.\t\t"
building_originiums_power_plant_4:0 "超级源能反应堆"
building_originiums_power_plant_4_desc:0 "这一建筑最初只是一份幻想的蓝图，它的建成将为帝国提供强大的能源支持.\t\t"
building_d32steels_smelter:0 "D32钢冶炼厂"
building_d32steels_smelter_desc:0 "D32钢冶炼厂将源石等相关矿物原料冶炼为自然界中不存在的人造金属D32钢.\t\t"
building_nanosheets_production_line:0 "纳米片生产线"
building_nanosheets_production_line_desc:0 "纳米片生产线保证着源能社会所必需的多级纳米片的供给.\t\t"
building_military_enterprises:0 "军工企业"
building_military_enterprises_desc:0 "军工企业的采购和生产强有力地提高了高级资源的产出.\t\t"
building_component_assembly_plant:0 "元件装配厂"
building_component_assembly_plant_desc:0 "元件装配厂对各种民用源能器具必不可少的纳米片元件进行组装.\t\t"
mod_building_originiums_mining_plant_1_max:0 "$building_originiums_mining_plant$最大建造数量"

