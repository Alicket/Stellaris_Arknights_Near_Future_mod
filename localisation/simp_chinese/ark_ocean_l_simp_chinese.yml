ark_seaborn_base.2301.title:0 "莫测无常的气候"
ark_seaborn_base.2301.desc:0 "§B[This.GetName]§!的地表气候变幻无常，每当同胞们针对当地气候完成进化时，新的极端天气就会到来。这极大延缓了族群适应这颗行星的进程。"
ark_seaborn_base.2301.a:0 "进化……需要更强……"
ark_seaborn_base.2301.a.tooltip:0 "进化程度降低§R20§!"
ark_seaborn_base.2302.title:0 "狂暴的巨兽"
ark_seaborn_base.2302.desc:0 "§B[This.GetName]§!上的一位同胞失去了联系。大群接收到了它在生命最后时刻上传的信息：它惊动了一头潜伏于地底的巨兽，那头狂暴的巨兽瞬间撕碎了它……这个情报十分关键，因为大群之前并不知晓这颗星球的地底存在此类生物。"
ark_seaborn_base.2302.a:0 "扩张……需要延缓……"
ark_seaborn_base.2302.a.tooltip:0 "进化程度降低§R10§!"
ark_seaborn_base.2303.title:0 "温顺的食物"
ark_seaborn_base.2303.desc:0 "同胞在§B[This.GetName]§!的岩层中发现了新的物种，它们嗜矿为生，性格温顺，仅需要吞噬极少的矿物就能长得白白胖胖……这无疑是极好的食材，看来这片区域很快就会成为新的巨型育生池。"
ark_seaborn_base.2303.a:0 "新鲜，美味……营养"
ark_seaborn_base.2303.a.tooltip:0 "进化程度增加§G20§!"
ark_seaborn_base.2304.title:0 "贫瘠的资源"
ark_seaborn_base.2304.desc:0 "水源……动植物……这些在§B[This.GetName]§!上都是难得一见的宝物。如此贫瘠的资源使得同胞难以进化，大群在这种状况下举步维艰，看来彻底殖民这颗星球的日期要比想象中更加遥远。"
ark_seaborn_base.2304.a:0 "等待……积蓄力量"
ark_seaborn_base.2304.a.tooltip:0 "$ark_seaborn_base.2301.a.tooltip$"
ark_seaborn_base.2305.title:0 "寒潮"
ark_seaborn_base.2305.desc:0 "§B[This.GetName]§!的地表一马平川，极少见到丘陵或山脉。这导致殖民地被一股突如其来的寒潮袭击时，同胞们无处可藏。在最初的几个昼夜中，无数缺少营养、无法进化抗寒结构的同胞被冻结在寒风中。"
ark_seaborn_base.2305.a:0 "收缩……存储营养"
ark_seaborn_base.2305.a.tooltip:0 "$ark_seaborn_base.2302.a.tooltip$"
ark_seaborn_base.2306.title:0 "岩层下的水源"
ark_seaborn_base.2306.desc:0 "正如大群的预料，§B[This.GetName]§!的地下储存着大量水源，它们以冰的形式亘古不变地存在于这里。毫无疑问，在接下来的进化中，同胞们将“如鱼得水”。"
ark_seaborn_base.2306.a:0 "水，海洋……生命"
ark_seaborn_base.2306.a.tooltip:0 "进化程度增加§G15§!"
ark_seaborn_base.2307.title:0 "春满嗣间"
ark_seaborn_base.2307.desc:0 "自大群登陆§B[This.GetName]§!后，同胞第一次探索到了这样生机盎然的地方，动植物的生态出奇地繁盛……拜他们所赐，大群的扩张迅速得超出预期。"
ark_seaborn_base.2307.a:0 "养料，蓬勃……昌盛"
ark_seaborn_base.2307.a.tooltip:0 "进化程度增加§G30§!"

