#特征、区划
d_arkocean_deepsea:0 "繁茂深海"
d_arkocean_deepsea_desc:0 "这片泛着蓝色荧光的静谧深海是大群最为理想的生存场所，无数的个体在其中生活、捕猎。"
d_arkocean_generator:0 "旧泰拉发电设施"
d_arkocean_generator_desc:0 "这里是某个旧泰拉陆上国家的能源生产基地，已经在第二次大静谧中完全报废。通过大群从旧时代学习到的知识，想要让它恢复生产并不困难。"
d_arkocean_mine:0 "旧泰拉矿物开采基地"
d_arkocean_mine_desc:0 "这里是某个旧泰拉陆上国家的采矿场，已经在第二次大静谧中完全报废。通过大群从旧时代学习到的知识，想要让它恢复生产并不困难。"
d_arkocean_terra_city:0 "旧泰拉人避难所"
d_arkocean_terra_city_desc:0 "大静谧发生后旧泰拉人溃不成军，这是最后一块未被大海所吞噬的土地，经过谈判得以从大群的手中留存下来。经过长时间的混乱后，似乎内部终于稳定下来，其中的旧泰拉人开始了苟延残喘的生活。"

#events
ark_seaborn_base.10.title:0 "选择统治者肖像"
ark_seaborn_base.10.desc:0 "你认为伊莎玛拉会以什么样的外貌统领大群呢？\n注：由于精二立绘与“升华”在内阁中会非常不协调，所以现仅有以下两个选择。"
ark_seaborn_base.10.a:0 "浊心斯卡蒂-精英一"
ark_seaborn_base.10.b:0 "浊心斯卡蒂-精英二"
ark_seaborn_base.10.c:0 "浊心斯卡蒂-升华"
