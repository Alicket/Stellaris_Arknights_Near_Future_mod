ark_seaborn_base.10.e.tooltip:0 "保持现在的状态"
NAME_Ishar_mla:0 "伊莎玛拉"
ark_seaborn_base.201.title:0 "完美家园"
ark_seaborn_base.201.desc:0 "当开拓者完成对星球的大致勘探后传来消息：这颗星球简直和我们的母星有着一模一样的环境！这样下去只需要半年的时间就能够完成对整个星球的同化。"
ark_seaborn_base.201.a:0 "好极了！"
ark_seaborn_base.201.a.tooltip:0 "获得§G394§!进化点数"
ark_seaborn_base.202.title:0 "相似生态"
ark_seaborn_base.202.desc:0 "当开拓者完成对星球的大致勘探后传来消息：这颗星球与我们的母星生态环境有着高度的相似性，这为我们同化它省去了不少的精力。"
ark_seaborn_base.202.a:0 "很好。"
ark_seaborn_base.202.a.tooltip:0 "获得§G200§!进化点数"
ark_seaborn_base.21.title:0 "到达新家园"
ark_seaborn_base.21.desc:0 "这是我们第一次在母星以外的全新环境生活，首先需要做的是像其他物种一样，以最稳妥的方式站稳脚跟，等时机成熟，同胞们可以尽全力将整颗星球将变为海洋的天堂。"
ark_seaborn_base.21.a:0 "那么开始吧。"
ark_seaborn_base.21.a.tooltip:0 "在行星决议中开启进化过程，这颗星球最终会变成溟海星球，提供一定量的加成。进化度位于§R-200§!至§Y0§!之间时可以通过行星决议暂停进化过程"
decision_ark_seaborn_start_evolution:0 "§B<海嗣>§!开始行星进化"
decision_ark_seaborn_start_evolution_desc:0 "不断地进化、同化，这是海嗣的基本繁衍之道，初来乍到一颗陌生的星球，我们可以先站稳脚跟。等时机成熟，同胞们将尽全力将整颗星球将变为海洋的天堂。\n§g开启同化进程，一开始会有§!§R严重的减益§g，随时间最终会将这颗星球§!§B布满溟痕§g，提供大量加成。§!"

